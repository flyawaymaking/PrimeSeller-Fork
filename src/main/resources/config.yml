# PrimeSeller-Fork Configuration
# Поддержка MiniMessage формата: https://docs.advntr.dev/minimessage/format.html

# формат: language_COUNTRY
# после изменения этого параметра сервер загрузит имена материалов по умолчанию
language: ru_RU

# Настройки времени
time-zone: "Europe/Moscow"  # все time-zone: https://timeie.com/
time-format: "hhч. mmм. ssс."
datetime-format: "dd.MM.yy HH:mm"

inv-sell-priority: "LIMITED"

economy:
  # Можно использовать CoinsEngine вместо Vault
  coins-engine:
    enable: false  # Если отключено, будет использоваться Vault.
    currency: "money"

understating-price:
  enable: true  # Включить снижение цены при продаже
  items: 512  # Сколько предметов надо продать для уменьшения цены
  percent: 0.1  # Процент, на который будет снижена цена при продаже)
  min-percent: 30  # Минимальный процент от суммы, ниже которого цена не опустится

# Автопродажа
autosell:
  check-interval: 100  # Как часто нужно проверять инвентари для автопродажи (в тиках - 20 тиков = 1 секунда)
  enable-autosell-messages: false  # включение сообщений об авто-продаже продаже предметов

prefix: "<gradient:#5637bc:#9258ff>[Скупщик]</gradient> <#b9b9b9>|"

# Здесь Mini-Messages не поддерживается
placeholders:
  autosell-enabled: "&aВключен"
  autosell-disabled: "&cВыключен"
