# PrimeSeller-Fork Configuration
# MiniMessage format support: https://docs.advntr.dev/minimessage/format.html

# format: language_COUNTRY
# after changing this parameter, the server will load default material names
language: en_US

# Time settings
time-zone: "Europe/Moscow"  # all time-zones: https://timeie.com/
time-format: "hhh. mmm. sss."
datetime-format: "yy-MM-dd HH:mm"

inv-sell-priority: "LIMITED"

economy:
  # Can use CoinsEngine instead of Vault
  coins-engine:
    enable: false  # If disabled, Vault will be used.
    currency: "money"

# Enable price reduction when selling
# (percent = Percentage by which price will decrease when selling)
understating-price:
  enable: true
  items: 64  # How many items need to be sold to reduce price
  percent: '0,025'  # Not recommended to set below 0.01, won't work (instead increase items)
  min-percent: 30  # Minimum percentage of original price below which price won't drop

# Auto Sell
autosell:
  check-interval: 100  # How often to check inventories for auto sell
  enable-autosell-messages: false  # enable auto sell item sale messages

prefix: "<gradient:#5637bc:#9258ff>SELLER</gradient> <#b9b9b9>|"

messages:
  # Main messages
  sell-inventory: "<#dddddd>You successfully sold <yellow>your inventory. <#dddddd>Sale results: <yellow>%amount% <#dddddd>for <#53fb31>%price%!"
  sell: "<#dddddd>You successfully sold <yellow>%item% %amount% <#dddddd>for <#53fb31>%price%!"
  limit: "<#ff4141>Your selling limit for this item is exhausted! Come back another time."
  amount: "<#ff4141>Not enough items."
  items-loading: "<red>Seller items are still loading... Please wait"

  # Update messages
  limited-update-cast:
    - ""
    - "<#dddddd>Limited seller has been updated! - <hover:show_text:'<#00d328>Click to open seller'><click:run_command:'/seller'><#00d328>[/seller]</click></hover>"
    - ""
  unlimited-update-cast:
    - ""
    - "<#dddddd>Unlimited seller has been updated! - <hover:show_text:'<#00d328>Click to open seller'><click:run_command:'/seller'><#00d328>[/seller]</click></hover>"
    - ""

  # Command messages
  commands:
    permission: "<#ff4141>You don't have the rights to use this command.."
    reload: "<green>Configuration successfully reloaded!"
    update: "<#00d328>List of sellable items successfully updated!"
    update-lim: "<#00d328>Limited sellable items list successfully updated!"
    update-unlim: "<#00d328>Unlimited sellable items list successfully updated!"
    added: "<#dddddd>Item <#eaff43>%item% <#dddddd>successfully added to item list. Its price ranges from <#53fb31>%min-price% <#dddddd>to <#53fb31>%max-price%<#dddddd> per piece."
    addlimited-use: "<red>Usage: /primeseller addlimited (min price) (max price) per piece (Hold item in hand) - Add item for sale."
    addunlimited-use: "<red>Usage: /primeseller addunlimited (min price) (max price) per piece (Hold item in hand) - Add item for sale."
    update-use: "<red>Usage: /primeseller update - Update trade list"
    update-use-lim: "<red>Usage: /primeseller update [limited|unlimited]"
    player-only: "<red>Players only!"
    addlimited-error: "<white>Cannot <red>add anything<white> to buyable items list."
    addunlimited-error: "<white>Cannot <red>add anything<white> to buyable items list."
    not-number: "<red>Enter a valid number."

  # Auto sell messages
  autosell:
    enabled: "<green>Auto sell enabled!"
    disabled: "<red>Auto sell disabled!"
    added: "<green>Item <yellow>%item% <green>added to auto sell"
    removed: "<red>Item <yellow>%item% <red>removed from auto sell"
    already-added: "<red>This item is already added to auto sell"
    limit-reached: "<red>You reached auto sell limit! Maximum: %max-slots% items"
    sell: "<green>Auto Sell: <gray>%amount% <yellow>%item% <gray>sold for <green>%price%"

menu:
  title: "<gradient:#5637bc:#9258ff><italic>Item Buyer</italic></gradient>"
  size: 54

  # Sell inventory button
  sell-inventory:
    material: "CHEST"
    name: "<green>Sell Inventory"
    lore: [ ]
    slots: [ 49 ]

  # Auto Sell
  autosell:
    slots: [ 50 ]
    material: "HOPPER"
    name: "<gold>Auto Sell"
    lore:
      - "<gray>Click to open auto sell settings"
      - "<gray>Added items: <yellow>%autosell-slots%/%autosell-max-slots%"

  # Close button
  exit:
    material: "RED_STAINED_GLASS_PANE"
    name: "<#ff4141>Close"
    commands: [ "[close]", "[cmd] menu" ]
    slots: [ 45, 53 ]

  # Update countdown
  countdown:
    material: "basehead-eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvYjg2YjlkNThiY2QxYTU1NWY5M2U3ZDg2NTkxNTljZmQyNWI4ZGQ2ZTliY2UxZTk3MzgyMjgyNDI5MTg2MiJ9fX0="
    name: "<#dddddd>Until next update:"
    lore:
      - ""
      - "<#dddddd>Limited seller update in:"
      - "<#eaff43> <#7348dd>%lim-time% <gray>| <dark_gray>%lim-time-format%"
      - ""
      - "<#dddddd>Unlimited seller update in:"
      - "<#eaff43> <#7348dd>%unlim-time% <gray>| <dark_gray>%unlim-time-format%"
      - ""
    slots: [ 4 ]

  # Limited items
  lim-items:
    lore:
      - ""
      - "<#dddddd>Price for <#a9e3ff>x1: <#53fb31>%price-x1% <#b9b9b9>(LMB)"
      - "<#dddddd>Price for <#a9e3ff>x64: <#53fb31>%price-x64% <#b9b9b9>(RMB)"
      - ""
      - "<#dddddd>Price for <#a9e3ff>all: <#53fb31>%price-all% <#b9b9b9>(SHIFT+LMB)"
      - ""
      - "<#dddddd>Items in this row are <#ff4141>limited</#ff4141>!"
      - "<#dddddd>Sold from total: <#7348dd>%sell% <dark_gray>of <#7348dd>%max%"
      - "<#dddddd>Such items sold: <#7348dd>%sell-items% <dark_gray>of <#7348dd>%max-items%"
    slots: [ 9, 18, 27, 36 ]

  # Unlimited items
  unlim-items:
    lore:
      - ""
      - "<#dddddd>Price for <#a9e3ff>x1: <#53fb31>%price-x1% <gray>(LMB)"
      - "<#dddddd>Price for <#a9e3ff>x64: <#53fb31>%price-x64% <gray>(RMB)"
      - ""
      - "<#dddddd>Price for <#a9e3ff>all: <#53fb31>%price-all% <gray>(SHIFT+LMB)"
      - ""
      - "<#dddddd>Items are <green>unlimited</green>!"
    slots: [ 11, 12, 13, 14, 15, 16, 17, 20, 21, 22, 23, 24, 25, 26, 29, 30, 31, 32, 33, 34, 35, 38, 39, 40, 41, 42, 43, 44 ]

  # Dividers
  divider:
    material: "BLACK_STAINED_GLASS_PANE"
    name: "<gray>"

autosell-gui:
  title: "<gold>Auto Sell"
  status:
    enabled: "<green>enabled"
    disabled: "<red>disabled"
  toggle-slot: 48
  toggle-enabled:
    name: "<green>Auto Sell Enabled"
    lore:
      - "<gray>Click to disable auto sell"
      - ""
      - "<gray>Items added: <yellow>%slots%/%max-slots%"
      - "<gray>Status: <green>ENABLED"
  toggle-disabled:
    name: "<red>Auto Sell Disabled"
    lore:
      - "<gray>Click to enable auto sell"
      - ""
      - "<gray>Items added: <yellow>%slots%/%max-slots%"
      - "<gray>Status: <red>DISABLED"
  info-slot: 50
  info:
    material: "BOOK"
    name: "<yellow>Information"
    lore:
      - "<gray>How to use auto sell:"
      - "<gray>1. Enable auto sell"
      - "<gray>2. Add items by clicking on them"
      - "<gray>3. Get automatic selling!"
      - ""
      - "<yellow>LMB on item in inventory - <green>add"
      - "<yellow>LMB on item in GUI - <red>remove"
  back-slot: 49
  back:
    material: "RED_STAINED_GLASS_PANE"
    name: "<red>Back"
    lore:
      - "<gray>Return to main menu"
  item-slots: [1,2,3,4,5,6,7,10,11,12,13,14,15,16,19,20,21,22,23,24,25,28,29,30,31,32,33,34,37,38,39,40,41,42,43,46,47,48,48,49,50,51]
  item-lore:
    - "<gray>Click to remove from auto sell"
    - ""
    - "<yellow>Auto Sell Statistics:"
    - "<green>Sold: %items-sold% pcs."
    - "<green>Earned: %money-earned%"

  # Divider for empty slots
  divider:
    material: "GRAY_STAINED_GLASS_PANE"
    name: "<white> "
    lore: [ ]

  # Navigation
  navigation:
    previous:
      material: "ARROW"
      name: "<yellow>Previous Page"
      lore:
        - "<gray>Click to go"
        - "<gray>to previous page"
        - ""
        - "<gray>Current page: <white>%current-page%</white>"
        - "<gray>Total pages: <white>%total-pages%</white>"
    previous-slot: 45

    next:
      material: "ARROW"
      name: "<yellow>Next Page"
      lore:
        - "<gray>Click to go"
        - "<gray>to next page"
        - ""
        - "<gray>Current page: <white>%current-page%</white>"
        - "<gray>Total pages: <white>%total-pages%</white>"
    next-slot: 53
