# MiniMessage format support: https://docs.advntr.dev/minimessage/format.html
messages:
  # Main messages
  sell-inventory: "<#dddddd>You have successfully sold <yellow>your inventory. <#dddddd>Sale results: <yellow>%amount% <#dddddd>for <#53fb31>%price%!"
  sell: "<#dddddd>You have successfully sold <yellow>%item% %amount% <#dddddd>for <#53fb31>%price%!"
  limit: "<#ff4141>Your selling limit for this item has been reached! Come back another time."
  amount: "<#ff4141>Not enough items."
  items-loading: "<red>Buyer items are still loading... Please wait!"

  # Update messages
  limited-update-cast:
    - ""
    - "<#dddddd>Limited buyer has been updated! - <hover:show_text:'<#00d328>Click to open buyer'><click:run_command:'/seller'><#00d328>[/seller]</click></hover>"
    - ""
  unlimited-update-cast:
    - ""
    - "<#dddddd>Unlimited buyer has been updated! - <hover:show_text:'<#00d328>Click to open buyer'><click:run_command:'/seller'><#00d328>[/seller]</click></hover>"
    - ""

  # Command messages
  commands:
    reload: "<green>Configuration successfully reloaded!"
    update: "<#00d328>List of sellable items successfully updated!"
    update-lim: "<#00d328>Limited items list successfully updated!"
    update-unlim: "<#00d328>Unlimited items list successfully updated!"
    added: "<#dddddd>Item <#eaff43>%item% <#dddddd>successfully added to config. Its price fluctuates from <#53fb31>%min-price% <#dddddd>to <#53fb31>%max-price%<#dddddd> per piece."
    addlimited-use: "<red>Add item for sale: <white>/primeseller addlimited <min price> <max price></white> per piece <yellow>(Hold item in hand)"
    addunlimited-use: "<red>Add item for sale: <white>/primeseller addunlimited <min price> <max price></white> per piece <yellow>(Hold item in hand)"
    update-use: "<red>Update trade list: <white>/primeseller update</white> - "
    update-use-lim: "<red>Update specific trade list: <white>/primeseller update [limited|unlimited]"
    player-only: "<red>Players only!"
    additem-error: "<white>Cannot add <red>%material%<white> to the buyer's item list."
    not-number: "<red>Please enter a valid number."

  # Auto-sell messages
  autosell:
    enabled: "<green>Auto-sell enabled!"
    disabled: "<red>Auto-sell disabled!"
    added: "<green>Item <yellow>%item% <green>added to auto-sell"
    removed: "<red>Item <yellow>%item% <red>removed from auto-sell"
    already-added: "<red>This item is already added to auto-sell"
    limit-reached: "<red>You have reached the auto-sell limit! Maximum: %max-slots% items"
    sell: "<green>Auto-sell: <gray>sold <yellow>%amount% <gray>items for <green>%price%"
