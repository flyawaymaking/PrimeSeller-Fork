    texture: "eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvYjg2YjlkNThiY2QxYTU1NWY5M2U3ZDg2NTkxNTljZmQyNWI4ZGQ2ZTliY2UxZTk3MzgyMjgyNDI5MTg2MiJ9fX0="
    name: "<#dddddd>Until next update:"
    lore:
      - ""
      - "<#dddddd>Limited buyer update in:"
      - "<#eaff43> <#7348dd>%lim-time% <gray>| <dark_gray>%lim-time-format%"
      - ""
      - "<#dddddd>Unlimited buyer update in:"
      - "<#eaff43> <#7348dd>%unlim-time% <gray>| <dark_gray>%unlim-time-format%"
      - ""
    slots: [ 4 ]
    actions:
      - "[update]"

