autoseller-menu:
  title: "<gradient:#5637bc:#9258ff><italic>Auto-Sell %page%</italic></gradient>"
  size: 54

  # Required fields
  autosell-item:
    lore:
      - ""
      - "<gray>Click to remove from auto-sell"
      - ""
      - "<yellow>Auto-sell statistics:"
      - "<green>Sold: %items-sold% pcs."
      - "<green>Earned: %money-earned%"
    slots: [ 1,2,3,4,5,6,7,10,11,12,13,14,15,16,19,20,21,22,23,24,25,28,29,30,31,32,33,34,37,38,39,40,41,42,43 ]

  divider:
    enabled: true  # Can disable dividers
    material: "BLACK_STAINED_GLASS_PANE"
    model-data: [ ]
    name: " "
    lore: [ ]

  toggle-button:
    enabled:
      material: "LIME_DYE"
      model-data: [ ]
      name: "<green>Auto-sell enabled"
      lore:
        - ""
        - "<gray>Click to <red>disable</red> auto-sell"
        - ""
        - "<gray>Added items: <yellow>%slots%/%max-slots%"
        - "<gray>Status: <green>ENABLED"
      actions:
        - "[toggle]"
    disabled:
      material: "RED_DYE"
      model-data: [ ]
      name: "<red>Auto-sell disabled"
      lore:
        - ""
        - "<gray>Click to <green>enable</green> auto-sell"
        - ""
        - "<gray>Added items: <yellow>%slots%/%max-slots%"
        - "<gray>Status: <red>DISABLED"
      actions:
        - "[toggle]"
    slots: [ 48 ]

  navigation:
    previous-page:
      material: "PLAYER_HEAD"
      texture: "eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvMWExZWYzOThhMTdmMWFmNzQ3NzAxNDUxN2Y3ZjE0MWQ4ODZkZjQxYTMyYzczOGNjOGE4M2ZiNTAyOTdiZDkyMSJ9fX0="
      name: "<yellow>Previous page"
      lore:
        - ""
        - "<gray>Click to go"
        - "<gray>to the previous page"
        - ""
        - "<gray>Current page: <white>%current-page%</white>"
        - "<gray>Total pages: <white>%total-pages%</white>"
      slots: [ 45 ]
      actions:
        - "[back]"

    next-page:
      material: "PLAYER_HEAD"
      texture: "eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvYWM5YzY3YTlmMTY4NWNkMWRhNDNlODQxZmU3ZWJiMTdmNmFmNmVhMTJhN2UxZjI3MjJmNWU3ZjA4OThkYjlmMyJ9fX0="
      name: "<yellow>Next page"
      lore:
        - "<gray>Click to go"
        - "<gray>to the next page"
        - ""
        - "<gray>Current page: <white>%current-page%</white>"
        - "<gray>Total pages: <white>%total-pages%</white>"
      slots: [ 53 ]
      actions:
        - "[next]"

  # Customizable fields (You can add your own items).
  # Placeholders: %slots%, %max-slots%, %current-page%, %total-pages%
  # Available actions: [close, cmd, back, next]
  info:
    material: "BOOK"
    model-data: [ ]
    name: "<yellow>Information"
    lore:
      - ""
      - "<gray>How to use auto-sell:"
      - "<gray>1. Enable auto-sell."
      - "<gray>2. Add items by clicking on them."
      - "<gray>3. Get automatic sales!"
      - ""
      - "<gray> - You have %max-slots% auto-sell slots available!"
      - ""
      - "<yellow>LMB on item in inventory - <green>add"
      - "<yellow>LMB on item in GUI - <red>remove"
    slots: [ 50 ]

  seller:
    material: "RED_STAINED_GLASS_PANE"
    model-data: [ ]
    name: "<red>Back to Seller"
    lore:
      - ""
      - "<gray>Return to seller menu"
    slots: [ 49 ]
    actions:
      - "[cmd] seller"
