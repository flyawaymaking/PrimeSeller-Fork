seller-menu:
  title: "<gradient:#5637bc:#9258ff><italic>Item Buyer</italic></gradient>"
  size: 54

  # Required fields
  lim-item:
    lore:
      - ""
      - "<#dddddd>Price for <#a9e3ff>x1: <#53fb31>%price-x1% <#b9b9b9>(LMB)"
      - "<#dddddd>Price for <#a9e3ff>x64: <#53fb31>%price-x64% <#b9b9b9>(RMB)"
      - ""
      - "<#dddddd>Price for <#a9e3ff>all: <#53fb31>%price-all% <#b9b9b9>(LMB+SHIFT)"
      - ""
      - "<#dddddd>Items in this row are <#ff4141>limited</#ff4141>!"
      - "<#dddddd>Sold from total: <#7348dd>%sell% <dark_gray>of <#7348dd>%max%"
      - "<#dddddd>Sold such items: <#7348dd>%sell-items% <dark_gray>of <#7348dd>%max-items%"
    slots: [ 9, 18, 27, 36 ]

  unlim-item:
    lore:
      - ""
      - "<#dddddd>Price for <#a9e3ff>x1: <#53fb31>%price-x1% <gray>(LMB)"
      - "<#dddddd>Price for <#a9e3ff>x64: <#53fb31>%price-x64% <gray>(RMB)"
      - ""
      - "<#dddddd>Price for <#a9e3ff>all: <#53fb31>%price-all% <gray>(LMB+SHIFT)"
      - ""
      - "<#dddddd>Items are <green>not limited</green>!"
    slots: [ 11, 12, 13, 14, 15, 16, 17, 20, 21, 22, 23, 24, 25, 26, 29, 30, 31, 32, 33, 34, 35, 38, 39, 40, 41, 42, 43, 44 ]

  divider:
    enabled: true  # Can disable dividers
    material: "BLACK_STAINED_GLASS_PANE"
    model-data: [ ]
    name: " "
    lore: [ ]

  # Customizable fields (You can add your own items).
  # Placeholders: %lim-time%, %unlim-time%, %lim-time-format%, %unlim-time-format%, %autosell-slots%, %autosell-max-slots%
  # Available actions: [close, cmd, sell-all, update]
  sell-inventory:
    material: "CHEST"
    model-data: [ ]
    name: "<green>Sell Inventory"
    lore: [ ]
    slots: [ 49 ]
    actions:
      - "[sell-all]"

  autosell-button:
    material: "HOPPER"
    model-data: [ ]
    name: "<gold>Auto-Sell"
    lore:
      - "<gray>Click to open auto-sell settings"
      - "<gray>Added items: <yellow>%autosell-slots%/%autosell-max-slots%"
    slots: [ 50 ]
    actions:
      - "[cmd] autoseller"

  exit:
    material: "RED_STAINED_GLASS_PANE"
    model-data: [ ]
    name: "<#ff4141>Close"
    slots: [ 45, 53 ]
    actions:
      - "[close]"

  countdown:
