autoseller-menu:
  title: "<gradient:#5637bc:#9258ff><italic>Автопродажа %page%</italic></gradient>"
  size: 54

  # Обязательные поля
  autosell-item:
    lore:
      - ""
      - "<gray>Нажмите чтобы удалить из автопродажи"
      - ""
      - "<yellow>Статистика автопродаж:"
      - "<green>Продано: %items-sold% шт."
      - "<green>Заработано: %money-earned%"
    slots: [ 1,2,3,4,5,6,7,10,11,12,13,14,15,16,19,20,21,22,23,24,25,28,29,30,31,32,33,34,37,38,39,40,41,42,43 ]

  divider:
    enabled: true  # Можно отключить заполнители
    material: "BLACK_STAINED_GLASS_PANE"
    model-data: [ ]
    name: " "
    lore: [ ]

  toggle-button:
    enabled:
      material: "LIME_DYE"
      model-data: [ ]
      name: "<green>Автопродажа включена"
      lore:
        - ""
        - "<gray>Нажмите чтобы <red>выключить</red> автопродажу"
        - ""
        - "<gray>Добавлено предметов: <yellow>%slots%/%max-slots%"
        - "<gray>Статус: <green>ВКЛЮЧЕНО"
      actions:
        - "[cmd] autoseller toggle"
    disabled:
      material: "RED_DYE"
      model-data: [ ]
      name: "<red>Автопродажа выключена"
      lore:
        - ""
        - "<gray>Нажмите чтобы <green>включить</green> автопродажу"
        - ""
        - "<gray>Добавлено предметов: <yellow>%slots%/%max-slots%"
        - "<gray>Статус: <red>ВЫКЛЮЧЕНО"
      actions:
        - "[cmd] autoseller toggle"
    slots: [ 48 ]

  navigation:
    previous-page:
      material: "PLAYER_HEAD"
      texture: "eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvMWExZWYzOThhMTdmMWFmNzQ3NzAxNDUxN2Y3ZjE0MWQ4ODZkZjQxYTMyYzczOGNjOGE4M2ZiNTAyOTdiZDkyMSJ9fX0="
      name: "<yellow>Предыдущая страница"
      lore:
        - ""
        - "<gray>Нажмите чтобы перейти"
        - "<gray>на предыдущую страницу"
        - ""
        - "<gray>Текущая страница: <white>%current-page%</white>"
        - "<gray>Всего страниц: <white>%total-pages%</white>"
      slots: [ 45 ]
      actions:
        - "[back]"

    next-page:
      material: "PLAYER_HEAD"
      texture: "eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvYWM5YzY3YTlmMTY4NWNkMWRhNDNlODQxZmU3ZWJiMTdmNmFmNmVhMTJhN2UxZjI3MjJmNWU3ZjA4OThkYjlmMyJ9fX0="
      name: "<yellow>Следующая страница"
      lore:
        - "<gray>Нажмите чтобы перейти"
        - "<gray>на следующую страницу"
        - ""
        - "<gray>Текущая страница: <white>%current-page%</white>"
        - "<gray>Всего страниц: <white>%total-pages%</white>"
      slots: [ 53 ]
      actions:
        - "[next]"

  # Настраиваемые поля (Можно добавлять свои предметы).
  # Заполнители: %slots%, %max-slots%, %current-page%, %total-pages%
  # Доступные actions: [close, cmd, back, next]
  info:
    material: "BOOK"
    model-data: [ ]
    name: "<yellow>Информация"
    lore:
      - ""
      - "<gray>Как пользоваться автопродажей:"
      - "<gray>1. Включите автопродажу."
      - "<gray>2. Добавьте предметы кликом по ним."
      - "<gray>3. Получайте автоматическую продажу!"
      - ""
      - "<gray> - Вам доступно %slots% слотов в автопродаже!"
      - ""
      - "<yellow>ЛКМ по предмету в инвентаре - <green>добавить"
      - "<yellow>ЛКМ по предмету в GUI - <red>удалить"
    slots: [ 50 ]

  seller:
    material: "RED_STAINED_GLASS_PANE"
    model-data: [ ]
    name: "<red>Назад к скупщику"
    lore:
      - ""
      - "<gray>Вернуться в меню скупщика"
    slots: [ 49 ]
    actions:
      - "[cmd] seller"
